# ===================================================================
# THÔNG TIN ỨNG DỤNG
# ===================================================================
spring.application.name=AloTraWebsite

# ===================================================================
# CẤU HÌNH SERVER
# ===================================================================
# Đặt đường dẫn gốc cho ứng dụng. VD: http://localhost:8080/alotra-website
server.servlet.context-path=/alotra-website
server.port=8080

# ===================================================================
# CẤU HÌNH KẾT NỐI DATABASE (SQL SERVER)
# ===================================================================
# Thay thế "your_sql_username" và "your_sql_password" bằng thông tin của bạn
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=AloTra;encrypt=true;trustServerCertificate=true;integratedSecurity=true;

spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# (Tùy chọn) Nếu bạn dùng Windows Authentication, hãy xóa 2 dòng username/password ở trên
# và thêm "integratedSecurity=true;" vào cuối chuỗi URL.
# ===================================================================
# CẤU HÌNH JPA / HIBERNATE
# ===================================================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# THÊM DÒNG NÀY VÀO
# Dòng này bảo Hibernate giữ nguyên tên bảng và cột bạn đã định nghĩa trong Entity
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl