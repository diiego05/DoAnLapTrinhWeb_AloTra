<table class="table table-bordered" th:if="${!#lists.isEmpty(cartItems)}">
    <thead>
        <tr>
            <th>Sản phẩm</th>
            <th>Size</th>
            <th>Đơn giá</th>
            <th>Số lượng</th>
            <th>Thành tiền</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="item : ${cartItems}">
            <td th:text="${item.variant.product.name}"></td>
            <td th:text="${item.variant.size.name}"></td>
            <td th:text="${#numbers.formatDecimal(item.variant.price, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${#numbers.formatDecimal(item.variant.price.multiply(T(java.math.BigDecimal).valueOf(item.quantity)), 0, 'COMMA', 0, 'POINT')} + ' ₫'"></td>
        </tr>
    </tbody>
</table>
