<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(pageTitle, pageContent)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' - AloTra Admin'"></title>

    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
</head>
<body>
<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-white border-end" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom">
            <a th:href="@{/admin/dashboard}" class="d-flex align-items-center text-decoration-none">
                <img th:src="@{/images/logo.jpg}" alt="AloTra Logo" style="height: 60px;">
            </a>
        </div>
        <div class="list-group list-group-flush">
            <a th:href="@{/admin/dashboard}" class="list-group-item list-group-item-action"
               th:classappend="${currentPage == 'dashboard'} ? 'active-custom' : ''">
                <i class="fas fa-chart-pie me-2"></i> Tổng quan
            </a>
            <a th:href="@{/admin/users}" class="list-group-item list-group-item-action"
               th:classappend="${currentPage == 'users'} ? 'active-custom' : ''">
                <i class="fas fa-users me-2"></i> Người dùng
            </a>
            <a th:href="@{/admin/branches}" class="list-group-item list-group-item-action"
               th:classappend="${currentPage == 'branches'} ? 'active-custom' : ''">
                <i class="fas fa-store me-2"></i> Cửa hàng
            </a>

            <!-- Sản phẩm -->
            <a href="#productSubMenu" data-bs-toggle="collapse"
               class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
               th:classappend="${#lists.contains({'products', 'categories', 'sizes', 'toppings'}, currentPage)} ? 'active-custom' : ''">
                <div><i class="fas fa-boxes me-2"></i> Sản phẩm</div>
                <i class="fas fa-chevron-down small"></i>
            </a>
            <div class="collapse" id="productSubMenu"
                 th:classappend="${#lists.contains({'products', 'categories', 'sizes', 'toppings'}, currentPage)} ? 'show' : ''">
                <div class="list-group list-group-flush ps-4">
                    <a th:href="@{/admin/products}" class="list-group-item list-group-item-action"
                       th:classappend="${currentPage == 'products'} ? 'active-submenu' : ''">Sản phẩm</a>
                    <a th:href="@{/admin/categories}" class="list-group-item list-group-item-action"
                       th:classappend="${currentPage == 'categories'} ? 'active-submenu' : ''">Danh mục</a>
                    <a th:href="@{/admin/sizes}" class="list-group-item list-group-item-action"
                       th:classappend="${currentPage == 'sizes'} ? 'active-submenu' : ''">Kích thước</a>
                    <a th:href="@{/admin/toppings}" class="list-group-item list-group-item-action"
                       th:classappend="${currentPage == 'toppings'} ? 'active-submenu' : ''">Topping</a>
                </div>
            </div>

            <a th:href="@{/admin/orders}" class="list-group-item list-group-item-action"
               th:classappend="${currentPage == 'orders'} ? 'active-custom' : ''">
                <i class="fas fa-receipt me-2"></i> Đơn hàng
            </a>
            <a th:href="@{/admin/marketing}" class="list-group-item list-group-item-action"
               th:classappend="${currentPage == 'marketing'} ? 'active-custom' : ''">
                <i class="fas fa-bullhorn me-2"></i> Marketing
            </a>
            <a th:href="@{/admin/settings}" class="list-group-item list-group-item-action"
               th:classappend="${currentPage == 'settings'} ? 'active-custom' : ''">
                <i class="fas fa-cog me-2"></i> Cài đặt
            </a>
        </div>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
            <div class="container-fluid">
                <button class="btn btn-light" id="sidebarToggle"><i class="fas fa-bars"></i></button>

                <div class="d-flex align-items-center ms-auto">
                    <a href="#" class="btn btn-light me-3"><i class="fas fa-bell fs-5"></i></a>

                    <!-- JWT: Hiển thị thông tin user -->
                    <div class="dropdown d-none" id="adminUserDropdown">
                        <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle"
                           id="dropdownAdminUser" data-bs-toggle="dropdown" aria-expanded="false">
                            <img id="adminAvatar" src="/alotra-website/images/avatar-default.jpg"
                                 alt="Admin Avatar" width="32" height="32"
                                 class="rounded-circle me-2">
                            <div>
                                <div class="fw-bold" id="adminName">...</div>
                                <div class="small text-muted" id="adminRole">...</div>
                            </div>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownAdminUser">
                            <li><a class="dropdown-item" th:href="@{/admin/profile}">
                                <i class="fas fa-user-circle me-2"></i> Hồ sơ
                            </a></li>
                            <li><a class="dropdown-item" id="logoutBtn" href="#">
                                <i class="fas fa-sign-out-alt me-2"></i> Đăng xuất
                            </a></li>
                        </ul>
                    </div>

                    <a th:href="@{/login}" id="loginBtn" class="btn btn-primary d-none">Đăng nhập</a>
                </div>
            </div>
        </nav>

        <div class="container-fluid p-4">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Trang chủ</a></li>
                    <li class="breadcrumb-item" th:if="${parentPageTitle}">
                        <a th:href="@{${parentPageUrl}}" th:text="${parentPageTitle}"></a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page" th:text="${pageTitle}"></li>
                </ol>
            </nav>
            <div class="page-content" th:replace="${pageContent}"></div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Sidebar Toggle -->
<script>
    const sidebarToggle = document.getElementById('sidebarToggle');
    const wrapper = document.getElementById('wrapper');
    sidebarToggle.addEventListener('click', () => wrapper.classList.toggle('toggled'));
</script>

<!-- JWT Authentication Logic -->
<script type="module">
import { getJwtToken, apiFetch } from '/alotra-website/js/auth-helper.js';

const token = getJwtToken();
const loginBtn = document.getElementById("loginBtn");
const userDropdown = document.getElementById("adminUserDropdown");
const nameEl = document.getElementById("adminName");
const roleEl = document.getElementById("adminRole");
const avatarEl = document.getElementById("adminAvatar");

if (!token) {
    loginBtn.classList.remove("d-none");
    userDropdown.classList.add("d-none");
    window.location.href = "/alotra-website/login";
} else {
    const res = await apiFetch("/api/users/me");
    if (res && res.ok) {
        const user = await res.json();
        loginBtn.classList.add("d-none");
        userDropdown.classList.remove("d-none");
        nameEl.textContent = user.fullName;
        roleEl.textContent = user.role;
        if (user.avatarUrl) avatarEl.src = user.avatarUrl;
    } else {
        localStorage.removeItem("jwtToken");
        window.location.href = "/alotra-website/login";
    }
}

// Logout
document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("jwtToken");
    window.location.href = "/alotra-website/login";
});
</script>
</body>
</html>
